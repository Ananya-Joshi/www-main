version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: dev
    schedule:
      interval: "monthly"
    reviewers: "cmu-delphi/code-reviewers"
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: dev
    schedule:
      interval: "monthly"
    reviewers: "cmu-delphi/code-reviewers"
