
{{ $tools := .Site.GetPage "/covidcast/release-log/headless" }}
<ul uk-accordion="multiple: true">
{{ range $i, $l := sort ($tools.Resources.ByType "page") "PublishDate" "desc" }}
  <li class="{{if eq $i 0}}uk-open{{end}}">
      <a class="uk-accordion-title" href="#"><h3>{{ $l.Title}} {{ $l.PublishDate.Format "Monday, January 2, 2006" }}</h3></a>
      <div class="uk-accordion-content">
          {{ $l.Content }}
      </div>
  </li>  
{{ end }}
</ul>
