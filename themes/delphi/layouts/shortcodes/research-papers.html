{{ $images := .Page.Resources.ByType "image"}}
<div class="card-grid">
  {{ range .Page.Params.papers }}
  {{ $img := $images.GetMatch (path.Join "images" .image) }}
  <div class="card-grid-item uk-card uk-card-default">
    <div class="card-grid-item-date">{{ .year }}</div>
    <img class="card-grid-item-img" src="{{$img.RelPermalink}}" width="200" height="300">
    <div>
        <div class="uk-card-body">
            <h3 class="uk-card-title">{{.title}}</h3>
            <div class="uk-text-uppercase">
                {{ .authors }}
            </div>
            <div>
                {{.journal}}, {{ .year }}
            </div>
        </div>
        <div class="uk-card-footer">
            {{partial "arrow-link.html" (dict "alt" "View Paper" "link" .link)}}
        </div>
    </div>
   </div>
   {{end}}
</div>
