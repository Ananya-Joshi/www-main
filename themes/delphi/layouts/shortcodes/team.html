<div
  uk-grid
  class="team-members uk-grid-small uk-child-width-1-6@l uk-child-width-1-4@m uk-child-width-1-{{ with .Get "small" }}{{ . }}{{ else }}3{{ end }}"
>
  {{ $team := where (partial "get-persons.html" .) ".team" "intersect" (slice (.Get "team")) }}
  {{ range $team }}
    <div class="team-member">
      <img src="{{ (.img.Resize "250x250 jpg").RelPermalink }}" alt="{{ .name }}" width="250" height="250" />
      <div class="uk-text-bold">{{ .name | safeHTML }}</div>
      <div>{{ .affiliation }}</div>
      {{ if isset . "note" }}
        <div class="uk-text-small">{{ .note }}</div>
      {{ end }}
    </div>
  {{ end }}
</div>
