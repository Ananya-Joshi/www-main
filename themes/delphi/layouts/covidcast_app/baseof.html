<!DOCTYPE html>
<!-- Default base template. Other templates define the "main" portion in this template -->
<html lang="{{ $.Site.LanguageCode | default "en" }}">
    {{ partial "head.html" . }}
    <body class="covidcast_wrapper">
        {{ partial "nav.html" . }}
        {{ partial "menu/breadcrumb.html" . }}
        {{ block "main" . }}
        {{ end }}
        {{ partial "scripts.html" . }}
    </body>
</html>
