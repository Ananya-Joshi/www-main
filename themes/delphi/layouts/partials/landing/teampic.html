<div class="landing-team-grid">
  {{ $team := where (partial "get-persons.html" .) ".team" "intersect" (slice .team) }}
  {{ range first 8 $team }}
    <picture>
      <source srcset="{{ (.img.Resize "150x webp Gaussian").RelPermalink }}" type="image/webp" />
      <img src="{{ (.img.Resize "150x jpg Gaussian").RelPermalink }}" alt="{{ .name }}" width="150" height="150" />
    </picture>
  {{ end }}
</div>
