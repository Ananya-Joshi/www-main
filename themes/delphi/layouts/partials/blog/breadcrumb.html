<div>
  <div class="uk-container breadcrumb-menu">
    <ul class="uk-breadcrumb uk-text-uppercase">
      <li>
        {{ $about := ($.GetPage "/about/") }}
        <a href="{{ $about.Permalink }}">{{ partial "font-awesome.html" "solid/angle-left" }}{{ $about.LinkTitle }}</a>
      </li>
      {{ if .Parent }}
        {{ if (not .Parent.IsHome) }}
          <!--hugo doesn't support shortcut evaluation of ifs, thats why the nested one -->
          <li>
            <a href="{{ .Parent.Permalink }}">{{ .Parent.LinkTitle }}</a>
          </li>
        {{ end }}
      {{ end }}
      <li><span>{{ .LinkTitle }}</span></li>
    </ul>
  </div>
</div>
