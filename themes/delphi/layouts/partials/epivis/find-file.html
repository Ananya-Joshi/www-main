<!--find a file given a prefix and directory -->
{{ $pattern := . }}
{{ $matchedFile := false }}
{{ range (readDir "./static/epivis") }}
  {{ $testFile := . }}
  {{ with (index (findRE $pattern .Name 1) 0) }}
    {{ $matchedFile = path.Join "./epivis" $testFile.Name }}
  {{ end }}
{{ end }}
{{ return $matchedFile }}
